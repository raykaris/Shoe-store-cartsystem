<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome To Our Shoe Store</h2>
        <div class="start">
            <input type="text" id="search-input" placeholder="Search shoes...">

            <button onclick="openCart()">Cart</button>
        </div>

        <div id="notification" style="display: none;">
        </div>

        <div id="shoe-container"></div>

        <div class="overlay"></div>
        <div id="cart-container" class="cart-container" style="display: none;">
            <span class="closeBtn">&times;</span>
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <p id="cart-total">Total: $0.00</p>
            <button onclick="showCheckout()" id="checkout-btn">Checkout</button>
        </div>

        <div id="checkout-modal">
            <h3>Checkout</h3>
            <div id="checkout-items"></div>
            <p id="checkout-total">Total: $0.00</p>
            <div class="modal-buttons">
                <button id="close-checkout">Cancel</button>
                <button onclick="completePurchase()">Complete Purchase</button>
            </div>
        </div>
    </div>

    <script>
        function openCart() {
            document.querySelector('.cart-container').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }
        document.querySelector('.closeBtn').addEventListener('click', function() {
            document.querySelector('.cart-container').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        });
    </script>
    <script src="js.js"></script>
</body>
</html>
