<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome To Our Shoe Store</h2>
        <input type="text" id="search-input" placeholder="Search shoes...">

        <div id="shoe-container"></div>

        <div id="cart-container">
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <p id="cart-total">Total: $0.00</p>
            <button onclick="showCheckout()" id="checkout-btn">Checkout</button>
        </div>

        <div id="checkout-modal">
            <h3>Checkout</h3>
            <div id="checkout-items"></div>
            <p id="checkout-total">Total: $0.00</p>
            <div class="modal-buttons">
                <button id="close-checkout">Cancel</button>
                <button onclick="completePurchase()">Complete Purchase</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
